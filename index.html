<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | 3-column preview card component</title>

    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section>
        <figure class="preview-card-component">
          <div class="pcc-section sedan">
            <img
              src="./images/icon-sedans.svg"
              alt="A Sedan car image"
              class="section-img"
            />
            <h1 class="section-title">Sedans</h1>
            <p class="section-text">
              Choose a sedan for its affordability and excellent fuel economy.
              Ideal for cruising in the city or on your next road trip.
            </p>
            <a href="#" class="btn btn-sedan">Learn more</a>
          </div>

          <div class="pcc-section suv">
            <img
              src="./images/icon-suvs.svg"
              alt="A Suv car image"
              class="section-img"
            />
            <h1 class="section-title">Suvs</h1>
            <p class="section-text">
              Take an SUV for its spacious interior, power and versatility.
              Perfect for your next family vacation and off-road adventures.
            </p>
            <a href="#" class="btn btn-suv">Learn more</a>
          </div>

          <div class="pcc-section luxury">
            <img
              src="./images/icon-luxury.svg"
              alt="A Luxury car image"
              class="section-img"
            />
            <h1 class="section-title">Luxury</h1>
            <p class="section-text">
              Cruise in the best car brands without the bloated prices. Enjoy
              the enhanced comfort of a luxury rental and arrive in style.
            </p>
            <a href="#" class="btn btn-luxury">Learn more</a>
          </div>
        </figure>
      </section>
    </main>
  </body>
</html>
